username: admin
password: NokiaSrl1!
skip-verify: true
encoding: json_ietf
log: true

# docker target loader
loader:
  type: docker
  filters:
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab12

subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s

outputs:
  kafka-output:
    type: kafka
    address: clab-lab12-kafka-server:9092
    topic: telemetry
