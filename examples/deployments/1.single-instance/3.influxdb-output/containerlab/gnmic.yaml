username: admin
password: NokiaSrl1!
skip-verify: true
encoding: ascii
log: true

loader:
  type: docker
  filters:
    - containers:
      - label=clab-node-kind: nokia_srlinux
        label=containerlab: lab13

subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s

outputs:
  influxdb-output:
    type: influxdb
    url: http://clab-lab13-influxdb:8086
    bucket: telemetry # db name
    token: gnmic:gnmic123 # username:password
    batch-size: 1000
    flush-timer: 10s