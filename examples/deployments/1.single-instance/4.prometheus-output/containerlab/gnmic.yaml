username: admin
password: NokiaSrl1!
skip-verify: true
log: true

loader:
  type: docker
  filters:
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab14

subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
      - /interface/description
    stream-mode: sample
    sample-interval: 10s
    encoding: ascii

outputs:     
  prom-output:
    type: prometheus
    listen: "clab-lab14-gnmic:9804"
    gnmi-cache: true
    debug: true
    strings-as-labels: true
    service-registration:
      address: clab-lab14-consul-agent:8500
    event-processors:
      - group_by_interface

processors:
  group_by_interface:
    event-group-by:
      tags:
        - interface_name
